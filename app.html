<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Physiological Model</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
            --chart-background: #ffffff;
            --metric-card-background: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        #startButton {
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        #time {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            background-color: var(--chart-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .controls input[type="number"] {
            width: 80px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .controls input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background-color: var(--chart-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .metrics-container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .metric-card {
            background-color: var(--metric-card-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .metric-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            color: var(--primary-color);
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metric-unit {
            font-size: 14px;
            color: #666;
        }
        .metric-range {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .out-of-range {
            color: red;
            font-weight: bold;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Physiological Model</h1>
        <button id="startButton">Start Simulation</button>
        <div id="time">Simulation Time: 0s</div>
        <div class="loading" id="loadingIndicator"></div>
        <div class="controls">
            <button id="exerciseButton">Start Exercise</button>
            <button id="drinkButton">Drink Water</button>
            <input type="number" id="drinkAmount" value="250" min="0" max="1000" step="50">
            <button id="eatButton">Eat Sugar</button>
            <input type="number" id="eatAmount" value="50" min="0" max="500" step="10">
            <button id="peeButton">Pee</button>
        </div>
        <div class="dashboard">
            <div class="chart-container">
                <canvas id="bloodGlucoseChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="heartRateChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="bloodPressureChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="oxygenSaturationChart"></canvas>
            </div>
            <div class="metrics-container" id="metricsDisplay"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ws;
        var startButton = document.getElementById("startButton");
        var exerciseButton = document.getElementById("exerciseButton");
        var drinkButton = document.getElementById("drinkButton");
        var eatButton = document.getElementById("eatButton");
        var peeButton = document.getElementById("peeButton");
        var timeDiv = document.getElementById("time");
        var loadingIndicator = document.getElementById("loadingIndicator");
        var metricsDisplay = document.getElementById("metricsDisplay");

        let dataHistory = {};
        let charts = {};

        function createChart(canvasId, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'Time (s)'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function initializeCharts() {
            charts.bloodGlucose = createChart('bloodGlucoseChart', 'Blood Glucose (mg/dL)', 'rgb(255, 99, 132)');
            charts.heartRate = createChart('heartRateChart', 'Heart Rate (bpm)', 'rgb(54, 162, 235)');
            charts.bloodPressure = createChart('bloodPressureChart', 'Blood Pressure (mmHg)', 'rgb(75, 192, 192)');
            charts.oxygenSaturation = createChart('oxygenSaturationChart', 'Oxygen Saturation (%)', 'rgb(153, 102, 255)');
        }

        function updateCharts(metrics) {
            const time = metrics.Time.value;

            charts.bloodGlucose.data.labels.push(time);
            charts.bloodGlucose.data.datasets[0].data.push(metrics.Blood.glucose_concentration.value);
            charts.bloodGlucose.update();

            charts.heartRate.data.labels.push(time);
            charts.heartRate.data.datasets[0].data.push(metrics.Organs.Heart.pumping_rate.value);
            charts.heartRate.update();

            charts.bloodPressure.data.labels.push(time);
            charts.bloodPressure.data.datasets[0].data.push(metrics.Blood.systolic_pressure.value);
            charts.bloodPressure.update();

            charts.oxygenSaturation.data.labels.push(time);
            charts.oxygenSaturation.data.datasets[0].data.push(metrics.Blood.oxygen_saturation.value * 100);
            charts.oxygenSaturation.update();

            // Limit the number of data points to prevent performance issues
            const maxDataPoints = 100;
            if (charts.bloodGlucose.data.labels.length > maxDataPoints) {
                charts.bloodGlucose.data.labels.shift();
                charts.bloodGlucose.data.datasets[0].data.shift();
                charts.heartRate.data.labels.shift();
                charts.heartRate.data.datasets[0].data.shift();
                charts.bloodPressure.data.labels.shift();
                charts.bloodPressure.data.datasets[0].data.shift();
                charts.oxygenSaturation.data.labels.shift();
                charts.oxygenSaturation.data.datasets[0].data.shift();
            }
        }

        function updateMetricsDisplay(metrics) {
            function formatMetric(metric, key) {
                if (typeof metric === 'object' && metric.hasOwnProperty('value') && metric.hasOwnProperty('unit')) {
                    const value = typeof metric.value === 'number' ? metric.value.toFixed(2) : metric.value;
                    let valueClass = '';
                    let rangeHtml = '';
                    
                    if (metric.hasOwnProperty('normal_range')) {
                        const [min, max] = metric.normal_range;
                        if (metric.value < min || metric.value > max) {
                            valueClass = 'out-of-range';
                        }
                        rangeHtml = `<div class="metric-range">Normal range: ${min} - ${max} ${metric.unit}</div>`;
                    }
                    
                    return `
                        <div>
                            <h3>${key}</h3>
                            <div class="metric-value ${valueClass}">${value}</div>
                            <div class="metric-unit">${metric.unit}</div>
                            ${rangeHtml}
                        </div>
                    `;
                }
                return `<div><h3>${key}</h3><div>${JSON.stringify(metric)}</div></div>`;
            }

            function formatMetrics(obj, indent = 0) {
                let result = '';
                const indentStr = '  '.repeat(indent);
                for (const [key, value] of Object.entries(obj)) {
                    if (typeof value === 'object' && !value.hasOwnProperty('value')) {
                        result += `<div class="metric-card"><h3>${key}</h3>${formatMetrics(value, indent + 1)}</div>`;
                    } else {
                        result += `${indentStr}${formatMetric(value, key)}<br>`;
                    }
                }
                return result;
            }

            metricsDisplay.innerHTML = formatMetrics(metrics);

            // Update simulation time
            if (metrics.Time) {
                timeDiv.textContent = `Time: ${metrics.Time.value.toFixed(2)}${metrics.Time.unit}`;
            }

            updateCharts(metrics);
        }

        function sendAction(action, amount = null) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const data = { action: action };
                if (amount !== null) {
                    data.amount = amount;
                }
                ws.send(JSON.stringify(data));
            }
        }

        startButton.onclick = function() {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                ws = new WebSocket("ws://localhost:8000/ws");
                ws.onmessage = function(event) {
                    try {
                        var metrics = JSON.parse(event.data);
                        updateMetricsDisplay(metrics);
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };
                ws.onopen = function() {
                    startButton.textContent = "Stop Simulation";
                    loadingIndicator.style.display = 'block';
                    initializeCharts();
                };
                ws.onclose = function() {
                    startButton.textContent = "Start Simulation";
                    loadingIndicator.style.display = 'none';
                };
                ws.onerror = function(error) {
                    console.error('WebSocket Error:', error);
                    alert('WebSocket connection error. Please check your connection and try again.');
                };
            } else {
                ws.close();
            }
        };

        exerciseButton.onclick = function() {
            if (exerciseButton.textContent === "Start Exercise") {
                sendAction('start_exercise');
                exerciseButton.textContent = "Stop Exercise";
            } else {
                sendAction('stop_exercise');
                exerciseButton.textContent = "Start Exercise";
            }
        };

        drinkButton.onclick = function() {
            const amount = parseFloat(document.getElementById("drinkAmount").value);
            sendAction('drink', amount);
        };

        eatButton.onclick = function() {
            const amount = parseFloat(document.getElementById("eatAmount").value);
            sendAction('eat', amount);
        };

        peeButton.onclick = function() {
            sendAction('pee');
        };
    </script>
</body>
</html>
